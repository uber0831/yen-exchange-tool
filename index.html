<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>換匯比較工具</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    .field { margin-bottom: 1.2rem; }
    label { display: block; font-weight: bold; margin-bottom: 0.5rem; }
    input { width: 100%; padding: 0.5rem; font-size: 1rem; }
    button { margin-top: 1.2rem; padding: 0.75rem; width: 100%; font-size: 1.1rem; cursor: pointer; }
    .result, .history { margin-top: 2rem; font-size: 1rem; background: #f9f9f9; padding: 1rem; border-radius: 0.5rem; }
    .history-entry { margin-bottom: 1rem; border-bottom: 1px solid #ddd; padding-bottom: 0.5rem; }
    .btn-group { display: flex; gap: 0.5rem; margin-top: 1rem; }
    .btn-group button { flex: 1; }
  </style>
</head>
<body>
  <h2>換匯比較工具</h2>

  <div class="field">
    <label for="targetJPY">你想要兌換的日圓金額（JPY）</label>
    <input type="number" id="targetJPY" value="100000">
  </div>

  <div class="field">
    <label for="usdjpy">1 美元 = 幾日圓（USD/JPY）</label>
    <input type="number" id="usdjpy" value="146">
  </div>

  <div class="field">
    <label for="currentTwdusd">目前 1 美元 = 幾台幣（TWD/USD，現值）</label>
    <input type="number" id="currentTwdusd" value="33">
  </div>

  <div class="field">
    <label for="pastTwdusd">你先前持有美金的換匯成本（TWD/USD 匯率）</label>
    <input type="number" id="pastTwdusd" value="32.9691">
  </div>

  <div class="field">
    <label for="note">備註（可選填）</label>
    <input type="text" id="note" placeholder="例如：旅行用、薪水換匯等">
  </div>

  <button onclick="calculateAndSend()">立即比較</button>
  <div class="result" id="result"></div>

  <div class="btn-group">
    <button onclick="downloadHistory('txt')">匯出 TXT</button>
    <button onclick="downloadHistory('csv')">匯出 CSV</button>
    <button onclick="clearHistory()">刪除歷史紀錄</button>
  </div>

  <div class="history" id="history"></div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbxO3gmrR7h06K7f8nsSdZDKB4PlGYrmJaixbJFRzG3W1PNYGtaqU0FqXXpir67-Bn_OHQ/exec";

    function calculateAndSend() {
      const targetJPY = parseFloat(document.getElementById('targetJPY').value);
      const usdjpy = parseFloat(document.getElementById('usdjpy').value);
      const currentTwdusd = parseFloat(document.getElementById('currentTwdusd').value);
      const pastTwdusd = parseFloat(document.getElementById('pastTwdusd').value);
      const note = document.getElementById('note').value;

      if (isNaN(targetJPY) || isNaN(usdjpy) || isNaN(currentTwdusd) || isNaN(pastTwdusd)) {
        alert("請確認所有欄位都有正確填寫！");
        return;
      }

      const requiredUSD = targetJPY / usdjpy;
      const costTWD_now = requiredUSD * currentTwdusd;
      const costTWD_past = requiredUSD * pastTwdusd;

      let resultMsg = `🎯 目標日圓金額：${targetJPY.toFixed(0)} JPY<br><br>`;
      resultMsg += `💵【使用現有美元（過去匯率 ${pastTwdusd}）】<br>`;
      resultMsg += `需要約 ${requiredUSD.toFixed(2)} USD<br>`;
      resultMsg += `當初成本：約 <strong>${costTWD_past.toFixed(2)} TWD</strong><br><br>`;
      resultMsg += `💱【現在用台幣換美元再換日圓（匯率 ${currentTwdusd}）】<br>`;
      resultMsg += `需要約 ${requiredUSD.toFixed(2)} USD<br>`;
      resultMsg += `現值成本：約 <strong>${costTWD_now.toFixed(2)} TWD</strong><br><br>`;

      if (costTWD_past < costTWD_now) {
        resultMsg += "✅ <strong>使用現有美元（舊匯率）換日圓比較划算！</strong>";
      } else if (costTWD_past > costTWD_now) {
        resultMsg += "✅ <strong>用現在台幣換美元再換日圓比較划算！</strong>";
      } else {
        resultMsg += "⚖️ <strong>兩種方式一樣划算！</strong>";
      }

      document.getElementById('result').innerHTML = resultMsg;

      const record = {
        time: new Date().toLocaleString(),
        usdjpy,
        currentTwdusd,
        pastTwdusd,
        note,
        result: resultMsg
      };

      saveToHistory(record);
      renderHistory();

      const query = new URLSearchParams({
        usdjpy,
        currentTwdusd,
        pastTwdusd,
        note
      }).toString();

      fetch(endpoint + "?" + query)
        .then(res => res.text())
        .then(text => console.log("✅ 同步結果：", text))
        .catch(err => console.error("❌ 發送失敗：", err));
    }

    function saveToHistory(data) {
      const history = JSON.parse(localStorage.getItem('exchangeHistory') || '[]');
      history.unshift(data);
      localStorage.setItem('exchangeHistory', JSON.stringify(history.slice(0, 50)));
    }

    function renderHistory() {
      const container = document.getElementById('history');
      const history = JSON.parse(localStorage.getItem('exchangeHistory') || '[]');
      if (history.length === 0) {
        container.innerHTML = "尚無歷史紀錄。";
        return;
      }

      container.innerHTML = "<strong>📜 歷史紀錄：</strong><br><br>" + history.map(entry => `
        <div class="history-entry">
          <div>🕒 ${entry.time}</div>
          <div>${entry.result}</div>
          <div>備註：${entry.note || "（無）"}</div>
        </div>
      `).join('');
    }

    function clearHistory() {
      if (confirm("確定要刪除所有歷史紀錄？")) {
        localStorage.removeItem('exchangeHistory');
        renderHistory();
      }
    }

    function downloadHistory(format = "txt") {
      const history = JSON.parse(localStorage.getItem('exchangeHistory') || '[]');
      if (history.length === 0) {
        alert("尚無紀錄可匯出");
        return;
      }

      const lines = history.map(h => `${h.time}, ${h.usdjpy}, ${h.currentTwdusd}, ${h.pastTwdusd}, ${h.note}`);
      const content = format === 'csv'
        ? "時間,USDJPY,現值TWD/USD,過去TWD/USD,備註
" + lines.join("
")
        : lines.join("
");

      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `exchange-history.${format}`;
      link.click();
    }

    renderHistory();
  </script>
</body>
</html>
