<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title>換匯比較工具</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        .field {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
        }

        button {
            margin-top: 1.2rem;
            padding: 0.75rem;
            width: 100%;
            font-size: 1.1rem;
            cursor: pointer;
        }

        .result,

            margin-top: 2rem;
            font-size: 1rem;
            background: #f9f9f9;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .history-entry {
            margin-bottom: 1rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.5rem;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-group button {
            flex: 1;
        }
    </style>
</head>

    <div class="field">

    <div class="field">
